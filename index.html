        const theme = localStorage.getItem('darkMode');
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;

        }
        if (theme === 'true' || (!theme && systemTheme)) {
          document.documentElement.classList.add('dark');
        }
      })();
